<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.plot.ly/plotly-2.20.0.min.js" charset="utf-8"></script>

</head>

<body>
    <div id="app">
    <input type="checkbox" name="data1" id="data1">data1</input>
    <input type="checkbox" name="data2" id="data2_ck">data2</input>
    <div id="time_chart"></div>
</div>
</body>

<script>

    function draw_time_chart() {
        let trace1 = {
            x: ['2013-10-04 22:23:00', '2013-11-04 22:23:00', '2013-12-04 22:23:00'],
            y: [1, 4, 3],
            type: "scatter",
            mode: "lines+markers",
            name: "data1",
            text: ["a", "b", "c"]
        }
        let trace2 = {
            x: ['2013-10-04 22:23:00', '2013-11-04 22:23:00', '2023-12-04 22:23:00'],
            y: [1, -1, 3],
            type: "scatter",
            mode: "lines+markers",
            name: "data2",
            text: ["x", "y", "z"]
        }
        let data = [trace1, trace2];

        let layout = {
            title: 'Line and Scatter Plot',
            xaxis:{
                title:"time -->",
                showgrid:true,

            },
            yaxis:{
                title:"value",

            }
        };

        Plotly.newPlot('time_chart', data, layout, {scrollZoom:true});

    }

    draw_time_chart();
</script>

</html>
